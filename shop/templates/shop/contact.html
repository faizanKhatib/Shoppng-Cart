{% extends "shop/basic.html" %} 

{% block title  %} Contact US {% endblock  %}
{% block body %} 


<div class="container">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
        </div>
        <div class="form-group">
        <label for="emial">Email address</label>
        <input type="email" class="form-control" id="emial" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
        </div>
    
    
        <div class="form-group">
        <label for="desc">Ask Us</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">Submit</button>


    </form>
</div>



  {% endblock  %}

  
  
{% block js %}
    <script>
        {% if thank %}
    alert(`Thanks For Contacting Us `);
    document.location = "/shop/contact";
    {% endif %}
    </script>
{% endblock  %}
